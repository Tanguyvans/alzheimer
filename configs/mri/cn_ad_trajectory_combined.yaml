# CN vs AD Trajectory classification on combined ADNI + OASIS MRI dataset
# AD Trajectory = AD patients + MCI patients who converted to AD
# Excludes stable MCI (non-converters)
task: cn_ad_trajectory
dataset: combined
output_dir: data/mri/combined_cn_ad_trajectory

# MRI directories
adni_mri_dir: /Volumes/KINGSTON/ADNI-skull
oasis_mri_dir: /Volumes/KINGSTON/OASIS-registered

# Data split
seed: 42
train_ratio: 0.7
val_ratio: 0.15
test_ratio: 0.15
