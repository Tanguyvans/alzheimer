# CN vs AD Trajectory classification on ADNI MRI dataset
# AD Trajectory = AD patients + MCI patients who converted to AD
# Excludes stable MCI (non-converters)
task: cn_ad_trajectory
dataset: adni
output_dir: data/mri/adni_cn_ad_trajectory

# MRI directory (skull-stripped scans)
adni_mri_dir: /Volumes/KINGSTON/ADNI-skull

# Data split
seed: 42
train_ratio: 0.7
val_ratio: 0.15
test_ratio: 0.15
