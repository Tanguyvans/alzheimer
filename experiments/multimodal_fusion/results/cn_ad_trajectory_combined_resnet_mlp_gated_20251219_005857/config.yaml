callbacks:
  checkpoint:
    save_best: true
  early_stopping:
    enabled: true
    monitor: val_accuracy
    patience: 15
data:
  checkpoints_dir: checkpoints
  results_dir: results
  tabular_features:
  - AGE
  - PTGENDER
  - PTEDUCAT
  - PTMARRY
  - CATANIMSC
  - TRAASCOR
  - TRABSCOR
  test_csv: data/combined/test.csv
  train_csv: data/combined/train.csv
  val_csv: data/combined/val.csv
experiment:
  dataset: combined
  description: Late fusion of MRI features + tabular data from ADNI and OASIS
  name: multimodal_fusion_combined
  task: cn_ad_trajectory
hardware:
  device: cuda
  num_workers: 4
  pin_memory: true
model:
  backbone:
    depth: 18
    feature_dim: 512
    freeze: false
    pretrained: true
    type: resnet
  fusion:
    dropout: 0.3
    hidden_dim: 512
    method: gated
  num_classes: 2
  tabular:
    dropout: 0.3
    hidden_dims:
    - 64
    - 32
    type: mlp
preprocessing:
  handle_missing: median
  tabular_normalize: true
  target_spacing: 1.75
  use_paper_preprocessing: true
training:
  batch_size: 4
  epochs: 50
  gradient_clip: 1.0
  learning_rate: 0.0001
  lr_min: 1.0e-07
  optimizer: adamw
  scheduler: cosine
  seed: 42
  use_weighted_loss: true
  warmup_epochs: 5
  weight_decay: 0.01
wandb:
  enabled: false
