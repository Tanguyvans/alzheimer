callbacks:
  checkpoint:
    save_best: true
  early_stopping:
    enabled: true
    monitor: val_accuracy
    patience: 15
data:
  checkpoints_dir: checkpoints_resnet_fttransformer
  clinical_csv: ../../data/adni/adni_cn_ad_trajectory.csv
  results_dir: results_resnet_fttransformer
  tabular_features:
  - AGE
  - PTGENDER
  - PTEDUCAT
  - PTMARRY
  - VSWEIGHT
  - BMI
  - MH14ALCH
  - MH16SMOK
  - MH4CARD
  - MHPSYCH
  - MH2NEURL
  - TRAASCOR
  - TRABSCOR
  - TRABERRCOM
  - CATANIMSC
  - CLOCKSCOR
  - BNTTOTAL
  - DSPANFOR
  - DSPANBAC
  test_csv: data/test.csv
  train_csv: data/train.csv
  val_csv: data/val.csv
experiment:
  description: Late fusion of ResNet3D MRI + FT-Transformer tabular
  name: multimodal_fusion_resnet_fttransformer
  task: cn_ad_trajectory
hardware:
  device: cuda
  num_workers: 4
  pin_memory: true
model:
  backbone:
    depth: 18
    freeze: false
    image_size: 128
    type: resnet
  fusion:
    dropout: 0.3
    hidden_dim: 512
    method: attention
  num_classes: 2
  tabular:
    dropout: 0.1
    embed_dim: 64
    num_heads: 4
    num_layers: 3
    output_dim: 64
    type: ft_transformer
preprocessing:
  handle_missing: median
  tabular_normalize: true
  target_spacing: 1.75
  use_paper_preprocessing: true
training:
  batch_size: 4
  epochs: 50
  gradient_clip: 1.0
  layer_wise_lr_decay: 0.0
  learning_rate: 0.0001
  lr_min: 1.0e-06
  optimizer: adamw
  scheduler: cosine
  seed: 42
  use_weighted_loss: true
  warmup_epochs: 5
  weight_decay: 0.01
wandb:
  enabled: false
