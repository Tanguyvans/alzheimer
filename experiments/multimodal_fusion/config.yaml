# Multi-Modal Fusion: MRI (ViT) + Tabular Features
# Using Combined V2 dataset with 16 verified tabular features across ADNI+OASIS+NACC

experiment:
  name: "multimodal_fusion_combined_trajectory"
  task: "cn_ad_trajectory"
  dataset: "multi_cohort_v2"
  description: "Improved fusion with all 16 common tabular features from ADNI+OASIS+NACC"

model:
  # ViT backbone (frozen or fine-tuned)
  vit:
    architecture: "vit_base"
    image_size: 128
    pretrained_path: "../mri_vit_ad/pretrained/vit_mae75_pretrained.pth"
    freeze_backbone: false
    feature_dim: 768

  # Tabular branch - FT-Transformer
  tabular:
    type: "ft_transformer"
    embed_dim: 64
    num_heads: 4
    num_layers: 3
    dropout: 0.1
    output_dim: 64

  # Fusion - Cross-modal bidirectional attention
  fusion:
    method: "cross_modal"
    hidden_dim: 512
    num_heads: 8
    dropout: 0.3
    auxiliary_losses: true

  num_classes: 2

data:
  clinical_csv: "../../data/adni/adni_cn_ad_trajectory.csv"
  train_csv: "data/combined_trajectory/train.csv"
  val_csv: "data/combined_trajectory/val.csv"
  test_csv: "data/combined_trajectory/test.csv"

  # All 16 tabular features with coverage percentages from combined_trajectory
  tabular_features:
    # Demographics (99-100% coverage)
    - "AGE"
    - "PTGENDER"
    - "PTEDUCAT"
    - "PTMARRY"
    # Cognitive tests - high coverage (87-89%)
    - "CATANIMSC"    # Category fluency (animals)
    - "TRAASCOR"     # Trail Making A
    - "TRABSCOR"     # Trail Making B
    # Cognitive tests - lower coverage (23-24%)
    - "DSPANFOR"     # Digit span forward
    - "DSPANBAC"     # Digit span backward
    - "BNTTOTAL"     # Boston Naming Test
    # Physical (45% coverage)
    - "VSWEIGHT"
    - "BMI"
    # Medical history (40% coverage)
    - "MH14ALCH"     # Alcohol abuse
    - "MH16SMOK"     # Smoking
    - "MH4CARD"      # Cardiovascular
    - "MH2NEURL"     # Neurological

  checkpoints_dir: "checkpoints"
  results_dir: "results"

preprocessing:
  use_paper_preprocessing: true
  target_spacing: 1.75

  # Tabular preprocessing
  tabular_normalize: true
  handle_missing: "median"

training:
  epochs: 50
  batch_size: 4
  learning_rate: 0.00002
  weight_decay: 0.01
  lr_min: 0.0000001
  optimizer: "adamw"
  scheduler: "cosine"
  warmup_epochs: 5
  gradient_clip: 1.0
  use_weighted_loss: true
  layer_wise_lr_decay: 0.75
  seed: 42

  # Label smoothing regularization
  label_smoothing: 0.1

  # Auxiliary losses for modality-specific learning
  use_auxiliary_loss: true
  auxiliary_loss_weight: 0.3

  # Test-time augmentation
  use_tta: true
  tta_augmentations: 8

hardware:
  device: "cuda"
  num_workers: 4
  pin_memory: true

callbacks:
  early_stopping:
    enabled: true
    patience: 15
    monitor: "val_accuracy"
  checkpoint:
    save_best: true

wandb:
  enabled: false
