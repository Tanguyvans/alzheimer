# OASIS dataset analysis
name: OASIS
input_csv: data/oasis/oasis_tabular.csv
output_dir: experiments/tabular_analysis/reports/oasis

# Subject and diagnosis columns
subject_col: Subject
diagnosis_col: DX

# Class mapping for analysis
classes:
  CN: Cognitively Normal
  MCI: Mild Cognitive Impairment
  AD: Alzheimer's Disease

# Features to analyze
features:
  demographics:
    - AGE
    - PTGENDER
    - PTEDUCAT
    - PTMARRY
  vitals:
    - VSWEIGHT
    - BMI
  cognitive:
    - TRAASCOR
    - TRABSCOR
    - CATANIMSC
    - BNTTOTAL
    - DSPANFOR
    - DSPANBAC
  medical_history:
    - MH14ALCH
    - MH16SMOK
    - MH4CARD
    - MH2NEURL
  mood:
    - BCDEPRES