analysis:
  calibration:
    enabled: true
    n_bins: 10
  confidence_threshold:
    high: 0.7
    low: 0.3
  shap:
    enabled: true
    max_samples: 500
  umap:
    enabled: true
    min_dist: 0.1
    n_neighbors: 15
classes:
  holdout:
  - name: MCI_stable
    source_labels:
    - MCI_stable
  training:
  - label: 0
    name: CN
    source_labels:
    - CN
  - label: 1
    name: AD_trajectory
    source_labels:
    - MCI_to_AD
    - AD
data:
  dataset: adni
  input_csv: data/adni/ALL_4class_clinical.csv
ensemble:
  base_seed: 42
  enabled: true
  n_seeds: 10
experiment:
  description: 'Binary classification: CN vs (MCI-converters + AD), then analyze MCI-stable'
  name: cn_vs_ad_trajectory
output_dir: experiments/tabular_cn_vs_ad_trajectory/results
split:
  test_ratio: 0.15
  train_ratio: 0.7
  val_ratio: 0.15
xgboost:
  colsample_bytree: 0.8
  early_stopping_rounds: 20
  learning_rate: 0.1
  max_depth: 6
  num_boost_round: 200
  subsample: 0.8
