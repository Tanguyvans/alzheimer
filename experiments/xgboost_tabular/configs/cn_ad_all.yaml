# CN vs AD classification on ALL datasets (ADNI + OASIS + NACC)
task: cn_ad
dataset: combined
adni_csv: data/adni/ALL_4class_clinical.csv
oasis_csv: data/oasis/oasis_all.csv
nacc_csv: data/nacc/nacc_tabular.csv
output_dir: experiments/xgboost_tabular/results/cn_ad_all

seed: 42
train_ratio: 0.7
val_ratio: 0.15
test_ratio: 0.15

# Common features across all 3 datasets (19 features)
features:
  # Demographics
  - AGE
  - PTGENDER
  - PTEDUCAT
  - PTMARRY
  # Vitals
  - VSWEIGHT
  - BMI
  # Medical history
  - MH14ALCH
  - MH16SMOK
  - MH4CARD
  - MHPSYCH
  - MH2NEURL
  # Neuropsych tests
  - TRAASCOR
  - TRABSCOR
  - TRABERRCOM
  - CATANIMSC
  - CLOCKSCOR
  - BNTTOTAL
  - DSPANFOR
  - DSPANBAC

xgboost:
  max_depth: 6
  learning_rate: 0.1
  subsample: 0.8
  colsample_bytree: 0.8
  num_boost_round: 200
  early_stopping_rounds: 20
