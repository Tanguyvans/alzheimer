# CN vs AD Trajectory classification on combined ADNI + OASIS dataset
# AD Trajectory = AD patients + MCI patients who converted to AD
# Excludes stable MCI (non-converters)
task: cn_ad_trajectory
dataset: combined
input_csv_adni: data/adni/ALL_4class_clinical.csv
input_csv_oasis: data/oasis/oasis_all_full.csv
output_dir: experiments/xgboost_tabular/results/cn_ad_trajectory_combined

seed: 42
train_ratio: 0.7
val_ratio: 0.15
test_ratio: 0.15
first_visit_only: true

xgboost:
  max_depth: 6
  learning_rate: 0.1
  subsample: 0.8
  colsample_bytree: 0.8
  num_boost_round: 200
  early_stopping_rounds: 20
