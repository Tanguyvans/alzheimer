# CN vs MCI_stable vs MCI_converter vs AD classification on ADNI dataset
task: cn_mcis_mcic_ad
dataset: adni
input_csv: data/adni/ALL_4class_clinical.csv
output_dir: experiments/xgboost_tabular/results/cn_mcis_mcic_ad_adni

seed: 42
train_ratio: 0.7
val_ratio: 0.15
test_ratio: 0.15

xgboost:
  max_depth: 6
  learning_rate: 0.1
  subsample: 0.8
  colsample_bytree: 0.8
  num_boost_round: 200
  early_stopping_rounds: 20
