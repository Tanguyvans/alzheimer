# MONAI DenseNet3D Configuration
# For Alzheimer's Disease Classification
#
# Supported architectures:
#   - densenet121: 8M params
#   - densenet169: 14M params
#   - densenet201: 20M params
#   - densenet264: 34M params
#
# Supported tasks:
#   - cn_ad: CN vs AD (2 classes)
#   - cn_mci_ad: CN vs MCI vs AD (3 classes)
#   - cn_ad_trajectory: CN vs AD-trajectory (2 classes)

experiment:
  name: "monai_densenet121_cn_ad_trajectory"
  task: "cn_ad_trajectory"  # Binary: CN vs (MCIc + AD)
  description: "3D DenseNet121 with MedicalNet pretrained weights"

model:
  architecture: "densenet121"  # densenet121, densenet169, densenet201, densenet264
  num_classes: 2  # Binary: CN vs AD_trajectory
  in_channels: 1
  image_size: 96  # 96x96x96 (smaller for memory)
  dropout: 0.5
  use_pretrained: true
  pretrained_path: "pretrained/densenet_121_23dataset.pth"  # Download from MedicalNet
  freeze_backbone: false

data:
  # Symlink to resnet data (same splits for fair comparison)
  train_csv: "../mri_monai_resnet/data/cn_ad_trajectory/train.csv"
  val_csv: "../mri_monai_resnet/data/cn_ad_trajectory/val.csv"
  test_csv: "../mri_monai_resnet/data/cn_ad_trajectory/test.csv"
  checkpoints_dir: "checkpoints"
  logs_dir: "logs"
  results_dir: "results"
  # Source data for prepare_dataset.py
  dxsum_csv: "../../data/adni/dxsum.csv"
  skull_dir: "/path/to/skull/stripped/mri"  # Update this

training:
  epochs: 100
  batch_size: 4  # Small batch for 3D volumes (DenseNet uses more memory)
  learning_rate: 0.0001
  weight_decay: 0.0001
  lr_min: 0.000001
  optimizer: "adamw"
  scheduler: "cosine"
  use_weighted_loss: true
  label_smoothing: 0.1
  seed: 42

augmentation:
  enabled: true
  random_flip: true
  random_rotate: 15
  random_scale: [0.9, 1.1]
  random_intensity: 0.1

hardware:
  device: "cuda"  # mps for Mac M1/M2, cuda for GPU
  num_workers: 4
  pin_memory: true
  mixed_precision: false  # Not fully supported on MPS

callbacks:
  early_stopping:
    enabled: true
    patience: 15
    monitor: "val_accuracy"
  checkpoint:
    save_best: true
    save_last: true

wandb:
  enabled: false
  project: "alzheimer-classification"
  entity: null
  run_name: "monai_densenet121"
  tags: ["monai", "densenet121", "pretrained", "medicalnet"]
  notes: "3D DenseNet121 with MedicalNet pretrained weights"
