# Multimodal Dropout - NACC Dataset
# MRI + Tabular with modality dropout for robustness

experiment:
  name: "multimodal_dropout_nacc"
  task: "cn_ad_trajectory"
  dataset: "nacc"
  description: "Multimodal fusion with modality dropout on NACC"

model:
  backbone:
    type: "vit"
    architecture: "vit_base"
    image_size: 128
    feature_dim: 768
    pretrained_path: "../mri_vit_ad/pretrained/vit_mae75_pretrained.pth"
    freeze: false  # Fine-tune backbone

  tabular:
    hidden_dims: [128, 64]
    dropout: 0.3

  fusion:
    method: "concat"  # concat or gated
    hidden_dim: 256
    dropout: 0.5

  num_classes: 2
  use_modality_embeddings: true  # Learn embeddings for modality availability

data:
  # Data preparation settings
  output_dir: data/multimodal_dropout/nacc
  nacc_mri_dir: /home/tanguy/medical/NACC-skull
  train_ratio: 0.7
  val_ratio: 0.15
  test_ratio: 0.15

  # Training data paths (created by prepare_dataset.py)
  train_csv: "data/multimodal_dropout/nacc/train.csv"
  val_csv: "data/multimodal_dropout/nacc/val.csv"
  test_csv: "data/multimodal_dropout/nacc/test.csv"

  checkpoints_dir: "checkpoints"
  results_dir: "results"

  # Tabular features
  tabular_features:
    - "AGE"
    - "PTGENDER"
    - "PTEDUCAT"
    - "PTMARRY"
    - "VSWEIGHT"
    - "BMI"
    - "MH14ALCH"
    - "MH16SMOK"
    - "MH4CARD"
    - "MHPSYCH"
    - "MH2NEURL"
    - "CATANIMSC"
    - "TRAASCOR"
    - "TRABSCOR"
    - "TRABERRCOM"
    - "CLOCKSCOR"
    - "BNTTOTAL"
    - "DSPANFOR"
    - "DSPANBAC"

# Modality dropout settings
modality_dropout:
  mri_dropout_rate: 0.0      # Disabled - don't artificially drop MRI
  tabular_dropout_rate: 0.0  # Disabled - 82% of samples already lack tabular data

preprocessing:
  use_paper_preprocessing: true
  target_spacing: 1.75

training:
  epochs: 100
  batch_size: 2
  gradient_accumulation_steps: 4  # Effective batch size = 2 * 4 = 8
  learning_rate: 0.00001  # Same as mri_vit_ad
  weight_decay: 0.3  # Same as mri_vit_ad
  lr_min: 0.000001
  optimizer: "adamw"
  scheduler: "cosine"
  warmup_epochs: 5
  layer_wise_lr_decay: 0.75  # Same as mri_vit_ad
  gradient_clip: 1.0

  # Loss function: vs_focal (recommended), vs, focal, or ce
  loss_type: "vs_focal"
  # VS Loss parameters - reduced for less aggressive minority boost
  vs_tau: 0.5       # Additive adjustment strength [-1, 2] - reduced from 1.0
  vs_gamma: 0.15    # Multiplicative adjustment strength [0, 0.5] - reduced from 0.3
  focal_gamma: 1.5  # Focal loss focusing parameter - reduced from 2.0
  label_smoothing: 0.1  # Prevents overconfident predictions

  seed: 42

hardware:
  device: "cuda"
  num_workers: 4
  pin_memory: true

callbacks:
  early_stopping:
    enabled: true
    patience: 20  # Same as mri_vit_ad
    monitor: "val_balanced_accuracy"
  checkpoint:
    save_best: true
    save_last: true
